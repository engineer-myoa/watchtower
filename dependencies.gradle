ext {
    jacksonVersion = "2.10.3"
    jsr305Version = "3.0.2"
    handlebarsVersion = "4.1.2"
    jpaMetaVersion = "5.4.12.Final"
    javaxValidationVersion = "2.0.1.Final"
    injectVersion = "1"
    groovyVersion = "2.5.7"
    spockVersion = "1.3-groovy-2.5"
    lombokVersion = "1.18.2"
    commonsPool2Version = "2.8.0"
    apacheHttpComponentsClientVersion = "4.5.12"
    apacheHttpComponentsCoreVersion = "4.4.13"
    mysqlConnectorVersion = "8.0.15"
    hibernateVersion = "5.4.2.Final"
    
    common = [
            jsr305          : "com.google.code.findbugs:jsr305:${jsr305Version}",
            handlebars      : "com.github.jknack:handlebars:${handlebarsVersion}",
            jpaMeta         : "org.hibernate:hibernate-jpamodelgen:${jpaMetaVersion}",
            javax_validation: "javax.validation:validation-api:${javaxValidationVersion}",
            inject          : "javax.inject:javax.inject:${injectVersion}",
            groovy          : "org.codehaus.groovy:groovy-all:${groovyVersion}",
            spock           : "org.spockframework:spock-core:${spockVersion}",
            spock_spring    : "org.spockframework:spock-spring:${spockVersion}",
            lombok          : "org.projectlombok:lombok:${lombokVersion}",
            commons_pool2   : "org.apache.commons:commons-pool2:${commonsPool2Version}",
            httpclient      : "org.apache.httpcomponents:httpclient:${apacheHttpComponentsClientVersion}",
            httpcore        : "org.apache.httpcomponents:httpcore:${apacheHttpComponentsCoreVersion}",
            mysql           : "mysql:mysql-connector-java:${mysqlConnectorVersion}",
            h2              : "com.h2database:h2"

    ]


    boot_essential = [
            "org.springframework.boot:spring-boot",
            "org.springframework.boot:spring-boot-starter",
            "org.springframework.boot:spring-boot-starter-web",
            "org.springframework.boot:spring-boot-starter-aop",
            "org.springframework.boot:spring-boot-starter-cache",
            "org.springframework.boot:spring-boot-configuration-processor",
            "org.springframework.boot:spring-boot-autoconfigure",
    ]
    boot = [
            boot                   : "org.springframework.boot:spring-boot",
            web                    : "org.springframework.boot:spring-boot-starter-web",
            aop                    : "org.springframework.boot:spring-boot-starter-aop",
            cache                  : "org.springframework.boot:spring-boot-starter-cache",
            autoconfigure          : "org.springframework.boot:spring-boot-autoconfigure",
            web_flux               : "org.springframework.boot:spring-boot-starter-webflux",
            reactor                : "org.projectreactor:reactor-spring",
            batch                  : "org.springframework.boot:spring-boot-starter-batch",
            quartz                 : "org.springframework.boot:spring-boot-starter-quartz",
            configuration_processor: "org.springframework.boot:spring-boot-configuration-processor",
            jpa                    : "org.springframework.boot:spring-boot-starter-data-jpa",
            jdbc                   : "org.springframework.boot:spring-boot-starter-jdbc",
            redis                  : "org.springframework.boot:spring-boot-starter-data-redis",
            tomcat                 : "org.springframework.boot:spring-boot-starter-tomcat",
            test                   : "org.springframework.boot:spring-boot-starter-test",
    ]

    cloud = [
            springcloud: "org.springframework.cloud:spring-cloud-starter",
            openfeign  : "org.springframework.cloud:spring-cloud-starter-openfeign",
    ]

    jackson = [
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}",
            "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}",
            "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}",
            "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}",
            "com.fasterxml.jackson.module:jackson-module-afterburner:${jacksonVersion}",
            "com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:${jacksonVersion}",
            "com.fasterxml.jackson.dataformat:jackson-dataformat-smile:${jacksonVersion}",
            "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}",
            "com.fasterxml.jackson.datatype:jackson-datatype-hibernate5:${jacksonVersion}",
    ]

}